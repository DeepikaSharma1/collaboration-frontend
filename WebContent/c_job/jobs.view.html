<div class="container-fluid">
    <div class="row" ng-repeat="job in vm.jobs">
        <div class="col-xs-12 col-sm-12 col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading panel-title text-center">{{ job.title }}</div>
                <div class="panel-body text-justify">{{ job.description }}</div>
                <div class="panel-footer">
                    <a class="btn btn-link btn-block" ng-click="vm.applyJob(job.jobId)" ng-disabled="vm.hasApplied(job.jobId)">Apply</a>
                </div>
            </div>
        </div>
    </div>
</div>
