<div class="container-fluid">
    <div class="panel panel-info">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>CONTENT</th>
                            <th>DATE CREATED</th>
                            <th>STATUS</th>
                            <th colspan="2">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="blog in vm.blogs">
                            <td>{{ blog.title }}</td>
                            <td>{{ blog.contents }}</td>
                            <td>{{ blog.dateCreated | date: 'medium' }}</td>
                            <td>{{ blog.status | uppercase }}</td>
                            <td>
                                <button type="button" ng-click="vm.approveBlog(blog.blogId)" class="btn btn-primary">Approve</button>
                            </td>
                            <td>
                                <button type="button" ng-click="vm.rejectBlog(blog.blogId)" class="btn btn-danger">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
