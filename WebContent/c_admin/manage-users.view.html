<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-body">
            <table class="table table-bordered table-responsive table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th colspan="3"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in vm.users">
                        <td>{{ user.userId}}</td>
                        <td>{{ user.username}}</td>
                        <td>{{ user.email}}</td>
                        <td>{{ user.role}}</td>
                        <td>{{ user.enabled}}</td>
                        <td><button type="button" class="btn btn-primary" ng-disabled="user.enabled" ng-click="vm.enableUser(user.userId)">ENABLE</button></td>
                        <td><button type="button" class="btn btn-danger" ng-disabled="!user.enabled" ng-click="vm.disableUser(user.userId)">DISABLE</button></td>
                        <td><button type="button" class="btn btn-primary" ng-disabled="user.role === 'ADMIN'" ng-click="vm.makeAdmin(user.userId)">MAKE ADMIN</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
