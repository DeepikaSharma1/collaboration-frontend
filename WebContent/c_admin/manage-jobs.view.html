<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 text-center">
            <form name="form" method="POST" role="form" class="form-horizontal">
                <h2>Job Creation/Updation Form</h2>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 text-center">
                        <input type="text" name="jobId" class="form-control" disabled="disabled" ng-model="vm.Job.jobId">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 text-center">
                        <input type="text" name="title" class="form-control" ng-model="vm.Job.title" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 text-center">
                        <input type="text" name="description" class="form-control" ng-model="vm.Job.description" required="required">
                    </div>
                </div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
						<label><input name="jobStatus" type="radio" ng-model="vm.Job.status" value="JOB_NEW"> New</label>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
						<label><input name="jobStatus" type="radio" ng-model="vm.Job.status" value="JOB_CLOSED"> Closed</label>
					</div>
				</div>
				<div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center" ng-show="vm.Job.jobId === undefined">
                        <button type="submit" class="btn btn-primary" ng-click="vm.postJob(vm.Job)">Create</button>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center" ng-show="vm.Job.jobId !== undefined">
                        <button type="submit" class="btn btn-primary" ng-click="vm.updateJob(vm.Job)">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 text-center">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Post Date</th>
                            <th>Status</th>
                            <th>Action(s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="job in vm.jobs">
                            <td>{{ job.jobId }}</td>
                            <td>{{ job.title }}</td>
                            <td>{{ job.description }}</td>
                            <td>{{ job.postDate | date: 'medium' }}</td>
                            <td>{{ job.status }}</td>
                            <td>
                                <button type="submit" class="btn btn-primary" ng-click="vm.editJob(job.jobId)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
