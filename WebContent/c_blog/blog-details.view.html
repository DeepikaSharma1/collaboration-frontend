<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>
                        {{ SelectedBlog.title | uppercase }} - Created By: {{ SelectedBlog.user.username }} On {{ SelectedBlog.dateCreated
                        | date: 'medium' }}
                    </h2>
                </div>
                <div class="panel-body">
                    <p>{{ SelectedBlog.contents }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pull-left">
    		<a href="#!/blogs" class="btn btn-block btn-link btn-lg">Back To Blog(s) List</a>
    	</div>
    	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pull-right">
    		<a href="#!/" class="btn btn-block btn-link btn-lg">Back Home</a>
    	</div>
    </div>
</div>
