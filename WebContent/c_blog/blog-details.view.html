<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>{{ SelectedBlog.title | uppercase }} - Created By: {{ SelectedBlog.User.username }} On {{ SelectedBlog.dateCreated
                        | date: 'medium' }}</h2>
                </div>
                <div class="panel-body">
                    <textarea name="content" ng-model="SelectedBlog.contents" class="disabled"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
