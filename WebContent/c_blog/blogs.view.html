<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 pull-left" ng-repeat="blog in vm.blogs">
        <div class="panel panel-info">
            <div class="panel-heading text-capitalize text-center">
                <a href="#" class="btn btn-block btn-link" ng-click="vm.getBlog(blog.blogId)">
                    Blog Id: {{ blog.blogId }} - {{ blog.title}} - Date Created: {{ blog.dateCreated | date: 'medium' }}
                </a>
            </div>
            <div class="panel-body text-justify">
                {{ blog.contents}}
            </div>
            <div class="panel-footer">
                Created By: {{ blog.user.username | uppercase }}
                <!-- <a href="#" class="btn btn-block btn-link pull-right" ng-show="blog.user.username === loggedInUser.username" ng-click="vm.editBlog(blog.blogId)">Edit</a> -->
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-4 pull-right">
        <a href="#!/createBlog" class="btn btn-block btn-link">Create New Blog</a>
    </div>
</div>
